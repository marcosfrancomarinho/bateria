<!DOCTYPE html>
<html lang="pt-BT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" defer></script>
    <title>Bateria</title>
</head>

<body>
    <header>
        <h1>Bateria</h1>
    </header>
    <main>
        <section class="template-cards">
            <div class="card keys-q">Q</div>
            <div class="card keys-w">W</div>
            <div class="card keys-e">E</div>
            <div class="card keys-a">A</div>
            <div class="card keys-s">S</div>
            <div class="card keys-d">D</div>
            <div class="card keys-z">Z</div>
            <div class="card keys-x">X</div>
            <div class="card keys-c">C</div>
        </section>
        <section class="sounds">
            <audio class="sound-q">
                <source src="./assets/sounds/keyq.wav">
            </audio>
            <audio class="sound-w">
                <source src="./assets/sounds/keyw.wav">
            </audio>
            <audio class="sound-e">
                <source src="./assets/sounds/keye.wav">
            </audio>
            <audio class="sound-a">
                <source src="./assets/sounds/keya.wav">
            </audio>
            <audio class="sound-s">
                <source src="./assets/sounds/keys.wav">
            </audio>
            <audio class="sound-d">
                <source src="./assets/sounds/keyd.wav">
            </audio>
            <audio class="sound-z">
                <source src="./assets/sounds/keyz.wav">
            </audio>
            <audio class="sound-x">
                <source src="./assets/sounds/keyx.wav">
            </audio>
            <audio class="sound-c">
                <source src="./assets/sounds/keyc.wav">
            </audio>
        </section>
        <section class="play">
            <input type="text" name="music" id="music">
            <button>Play</button>
        </section>
    </main>
</body>

</html>
